<div class="mt-4" [formGroup]="checkoutForm">
  <div class="d-flex justify-content-between align-items-center mb-3">
    <h4>Shipping Address</h4>
    <button
      [disabled]="!checkoutForm.get('addressForm').valid || !checkoutForm.get('addressForm').dirty"
      (click)="saveUserAddress()"
      class="btn btn-outline-success"
    >
      Save as default address
    </button>
  </div>
  <div class="row" formGroupName="addressForm">
    <div class="form-group col-6">
      <skinet-text-input [label]="'First Name'" formControlName="firstName"></skinet-text-input>
    </div>
    <div class="form-group col-6">
      <skinet-text-input [label]="'Last Name'" formControlName="lastName"></skinet-text-input>
    </div>
    <div class="form-group col-6">
      <skinet-text-input [label]="'Street'" formControlName="street"></skinet-text-input>
    </div>
    <div class="form-group col-6">
      <skinet-text-input [label]="'City'" formControlName="city"></skinet-text-input>
    </div>
    <div class="form-group col-6">
      <skinet-text-input [label]="'State'" formControlName="state"></skinet-text-input>
    </div>
    <div class="form-group col-6">
      <skinet-text-input [label]="'Postal Code'" formControlName="postalCode"></skinet-text-input>
    </div>
  </div>
</div>

<div class="float-none d-flex justify-content-between flex-column flex-lg-row mb-5">
  <button class="btn btn-outline-primary" routerLink="/basket"><i class="fa fa-angle-left"></i> Back to Basket</button>
  <button [disabled]="checkoutForm.get('addressForm').invalid" class="btn btn-outline-primary" cdkStepperNext>Next <i class="fa fa-angle-right"></i></button>
</div>
