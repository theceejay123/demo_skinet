<div class="form-floating">
  <input
    [ngClass]="controlDir && controlDir.control && controlDir.control.touched ? (!controlDir.control.valid ? 'is-invalid' : 'is-valid') : null"
    [type]="type"
    (input)="onChange($event.target.value)"
    (blur)="onTouched()"
    class="form-control"
    id="{{ label }}"
    #input
    placeholder="{{ label }}"
  />
  <div *ngIf="controlDir && controlDir.control && controlDir.control.pending" class="fa fa-spinner fa-spin loader"></div>
  <label for="{{ label }}">{{ label }}</label>
  <div class="invalid-feedback" *ngIf="!isControlTouchedAndValid()">
    <span *ngIf="controlDir.control.errors?.required">{{ label }} is required</span>
    <span *ngIf="controlDir.control.errors?.pattern">{{ label }} is invalid</span>
  </div>

  <div class="invalid-feedback d-block" *ngIf="controlDir && controlDir.control && !controlDir.control.valid && controlDir.control.dirty">
    <span *ngIf="controlDir.control.errors?.emailExists">{{ label }} is in use</span>
  </div>
</div>
