<ng-container *ngIf="basket$ | async">
  <div class="table-responsive">
    <table class="table">
      <thead>
        <tr>
          <th class="border-0" scope="col" [class.bg-light]="isBasket">
            <div class="p-2 px-3 text-uppercase">Product</div>
          </th>
          <th class="border-0" scope="col" [class.bg-light]="isBasket">
            <div class="py-2 text-uppercase">Price</div>
          </th>
          <th class="border-0" scope="col" [class.bg-light]="isBasket">
            <div class="py-2 text-uppercase">Quantity</div>
          </th>
          <th class="border-0" scope="col" [class.bg-light]="isBasket">
            <div class="py-2 text-uppercase">Total</div>
          </th>
          <th *ngIf="isBasket" class="border-0 bg-light" scope="col">
            <div class="py-2 text-uppercase">Remove</div>
          </th>
        </tr>
      </thead>
      <tbody>
        <tr *ngFor="let item of (basket$ | async).items">
          <th scope="row">
            <div class="p-2">
              <img src="{{ item.pictureUrl }}" alt="{{ item.name }}" class="img-fluid" style="max-height: 50px" />
              <div class="ms-3 d-inline-block align-middle">
                <h5 class="mb-0">
                  <a routerLink="/shop/{{ item.id }}/details" class="text-dark text-decoration-none">{{ item.name }}</a>
                </h5>
                <span class="text-muted font-weight-normal fw-italic d-block">Type: {{ item.type }}</span>
              </div>
            </div>
          </th>
          <td class="align-middle">
            <strong>{{ item.price | currency }}</strong>
          </td>
          <td class="align-middle">
            <div class="d-flex align-items-center" [class.justify-content-center]="!isBasket">
              <i
                *ngIf="isBasket"
                (click)="decrementItemQty(item)"
                class="fa fa-minus-circle text-warning pe-2"
                style="cursor: pointer; font-size: 2em"
              ></i>
              <span class="fw-bold" style="font-size: 1.5em">{{ item.quantity }}</span>
              <i
                *ngIf="isBasket"
                (click)="incrementItemQty(item)"
                class="fa fa-plus-circle text-warning ps-2"
                style="cursor: pointer; font-size: 2em"
              ></i>
            </div>
          </td>
          <td class="align-middle">
            <strong>{{ item.price * item.quantity | currency }}</strong>
          </td>
          <td class="align-middle text-center">
            <a class="text-danger">
              <i *ngIf="isBasket" (click)="removeBasketItem(item)" class="fa fa-trash" style="font-size: 2em; cursor: pointer"></i>
            </a>
          </td>
        </tr>
      </tbody>
    </table>
  </div>
</ng-container>
