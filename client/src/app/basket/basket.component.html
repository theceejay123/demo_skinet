<div class="container mt-2">
  <div *ngIf="(basket$ | async) === null">
    <p>There are no items in your basket</p>
  </div>
  <div *ngIf="basket$ | async as basket">
    <div class="pb-5">
      <div class="container">
        <div class="row">
          <div class="col-12 py-5 mb-1">
            <div class="table-responsive">
              <table class="table">
                <thead>
                  <tr>
                    <th class="border-0 bg-light" scope="col">
                      <div class="p-2 px-3 text-uppercase">Product</div>
                    </th>
                    <th class="border-0 bg-light" scope="col">
                      <div class="py-2 text-uppercase">Price</div>
                    </th>
                    <th class="border-0 bg-light" scope="col">
                      <div class="py-2 text-uppercase">Quantity</div>
                    </th>
                    <th class="border-0 bg-light" scope="col">
                      <div class="py-2 text-uppercase">Total</div>
                    </th>
                    <th class="border-0 bg-light" scope="col">
                      <div class="py-2 text-uppercase">Remove</div>
                    </th>
                  </tr>
                </thead>
                <tbody>
                  <tr *ngFor="let item of (basket$ | async).items">
                    <th scope="row">
                      <div class="p-2">
                        <img src="{{ item.pictureUrl }}" alt="{{ item.name }}" class="img-fluid" style="max-height: 50px" />
                        <div class="ms-3 d-inline-block align-middle">
                          <h5 class="mb-0">
                            <a routerLink="/shop/{{ item.id }}/details" class="text-dark text-decoration-none">{{ item.name }}</a>
                          </h5>
                          <span class="text-muted font-weight-normal fw-italic d-block">Type: {{ item.type }}</span>
                        </div>
                      </div>
                    </th>
                    <td class="align-middle">
                      <strong>{{ item.price | currency }}</strong>
                    </td>
                    <td class="align-middle">
                      <div class="d-flex align-items-center">
                        <i (click)="decrementItemQty(item)" class="fa fa-minus-circle text-warning pe-2" style="cursor: pointer; font-size: 2em"></i>
                        <span class="fw-bold" style="font-size: 1.5em">{{ item.quantity }}</span>
                        <i (click)="incrementItemQty(item)" class="fa fa-plus-circle text-warning ps-2" style="cursor: pointer; font-size: 2em"></i>
                      </div>
                    </td>
                    <td class="align-middle">
                      <strong>{{ item.price * item.quantity | currency }}</strong>
                    </td>
                    <td class="align-middle text-center">
                      <a class="text-danger">
                        <i (click)="removeBasketItem(item)" class="fa fa-trash" style="font-size: 2em; cursor: pointer"></i>
                      </a>
                    </td>
                  </tr>
                </tbody>
              </table>
            </div>
          </div>
        </div>
        <div class="row">
          <div class="col-6 offset-6 d-grid gap-2">
            <skinet-order-total></skinet-order-total>
            <a routerLink="/checkout" class="btn btn-outline-primary py-2 ">Checkout</a>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
