<div class="container mt-5">
  <div class="row" *ngIf="order">
    <div class="col-8">
      <skinet-basket-summary [items]="order.orderItems" [isBasket]="false" [isOrder]="true"></skinet-basket-summary>
    </div>
    <div class="col-4">
      <skinet-order-total
        [shippingPrice]="order.shippingPrice"
        [total]="order.total"
        [subTotal]="order.subTotal"
      ></skinet-order-total>
    </div>
  </div>
</div>
