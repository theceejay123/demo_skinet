<div class="d-flex justify-content-center mt-5">
  <div class="col-3">
    <form [formGroup]="loginFormGroup" (ngSubmit)="onSubmit()">
      <h1 class="h3 mb-3 fw-normal text-center">Login to Your Account</h1>
      <skinet-text-input formControlName="email" [label]="'Email Address'"></skinet-text-input>
      <skinet-text-input formControlName="password" [label]="'Password'" [type]="'password'"></skinet-text-input>
      <button [disabled]="loginFormGroup.invalid" class="w-100 btn btn-lg btn-primary" type="submit">Sign in</button>
      <p class="text-center mt-5 mb-3 text-muted">© 2021–{{ currentYear }}</p>
    </form>
  </div>
</div>
