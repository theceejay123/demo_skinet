<div class="d-flex justify-content-center mt-5">
  <div class="col-3">
    <form [formGroup]="registerFormGroup" (ngSubmit)="onSubmit()">
      <h1 class="h3 mb-3 fw-normal text-center">Register Account</h1>
      <skinet-text-input formControlName="displayName" [label]="'Display Name'"></skinet-text-input>
      <skinet-text-input formControlName="email" [label]="'Email Address'"></skinet-text-input>
      <skinet-text-input formControlName="password" [label]="'Password'" [type]="'password'"></skinet-text-input>
      <ul class="text-danger list-unstyled" *ngIf="errors">
        <li *ngFor="let error of errors">{{ errors }}</li>
      </ul>
      <button [disabled]="registerFormGroup.invalid" class="w-100 btn btn-lg btn-primary" type="submit">Register</button>
      <p class="text-center mt-5 mb-3 text-muted">© 2021–{{ currentYear }}</p>
    </form>
  </div>
</div>
