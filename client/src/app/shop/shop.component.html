<div class="container mt-3">
  <div class="row">
    <section class="col-3">
      <ng-container *ngIf="types && brands">
        <h5 class="text-warning ms-3 mt-4 mb-3">Sort</h5>
        <select class="form-select mb-4" (change)="onSortSelected($event.target.value)">
          <option *ngFor="let sortOption of sortOptions" [value]="sortOption.value" [selected]="shopParams.sortSelected === sortOption.value">{{ sortOption.name }}</option>
        </select>
        <h5 class="text-warning ms-3">Brands</h5>
        <ul class="list-group my-3">
          <li
            class="list-group-item"
            *ngFor="let brand of brands"
            [class.active]="brand.id === this.shopParams.brandIdSelected"
            [value]="brand.id"
            (click)="onBrandSelected(brand.id)"
          >
            {{ brand.name }}
          </li>
        </ul>
        <h5 class="text-warning ms-3">Types</h5>
        <ul class="list-group my-3">
          <li
            class="list-group-item"
            *ngFor="let type of types"
            [class.active]="type.id === this.shopParams.typedIdSelected"
            [value]="type.id"
            (click)="onTypeSelected(type.id)"
          >
            {{ type.name }}
          </li>
        </ul>
      </ng-container>
    </section>
    <section class="col-9">
      <div class="d-flex justify-content-between align-items-center pb-2">
        <skinet-paging-header
          [totalPageCount]="totalPageCount"
          [pageNumber]="shopParams.pageNumber"
          [pageSize]="shopParams.pageSize"
        ></skinet-paging-header>
        <div class="d-flex" *ngIf="products">
          <input #search (keyup.enter)="onSearch()" class="form-control my-2" type="text" style="width: 300px" placeholder="Search..." />
          <button (click)="onSearch()" class="btn btn-outline-primary ms-2 my-2">Search</button>
          <button (click)="onReset()" class="btn btn-outline-success ms-2 my-2">Reset</button>
        </div>
      </div>
      <div class="d-flex justify-content-center" *ngIf="products">
        <skinet-pager
          [pageNumber]="shopParams.pageNumber"
          [pageSize]="shopParams.pageSize"
          [totalPageCount]="totalPageCount"
          (pageChanged)="onPageChanged($event)"
        ></skinet-pager>
      </div>
      <div class="row">
        <div class="col-md-4 mb-4" *ngFor="let product of products">
          <skinet-product-item [product]="product"></skinet-product-item>
        </div>
      </div>
      <div class="d-flex justify-content-center" *ngIf="products">
        <skinet-pager
          [pageNumber]="shopParams.pageNumber"
          [pageSize]="shopParams.pageSize"
          [totalPageCount]="totalPageCount"
          (pageChanged)="onPageChanged($event)"
        ></skinet-pager>
      </div>
    </section>
  </div>
</div>
